name: Deploy OpenClaw to GCP

on:
  push:
    branches: [master]
  workflow_dispatch:

env:
  TF_VAR_billing_account: ${{ secrets.GCP_BILLING_ACCOUNT }}
  TF_VAR_anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
  TF_VAR_gateway_token: ${{ secrets.GATEWAY_TOKEN }}
  TF_VAR_telegram_bot_token: ${{ secrets.TELEGRAM_BOT_TOKEN }}

jobs:
  deploy:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.5"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Format Check
        working-directory: terraform
        run: terraform fmt -check
        continue-on-error: true

      - name: Terraform Validate
        working-directory: terraform
        run: terraform validate

      - name: Terraform Plan
        working-directory: terraform
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve tfplan

      - name: Get Outputs
        working-directory: terraform
        id: outputs
        run: |
          echo "vm_ip=$(terraform output -raw vm_external_ip)" >> $GITHUB_OUTPUT
          echo "gateway_url=$(terraform output -raw gateway_url)" >> $GITHUB_OUTPUT

      - name: Deployment Summary
        run: |
          echo "## Deployment Complete! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Gateway URL:** ${{ steps.outputs.outputs.gateway_url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**VM IP:** ${{ steps.outputs.outputs.vm_ip }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Access the Gateway UI at the URL above" >> $GITHUB_STEP_SUMMARY
          echo "2. Enter your gateway token in Settings" >> $GITHUB_STEP_SUMMARY
          echo "3. For WhatsApp: SSH to VM and run \`openclaw channels login\`" >> $GITHUB_STEP_SUMMARY
          echo "4. For Telegram: Bot auto-connects with provided token" >> $GITHUB_STEP_SUMMARY
